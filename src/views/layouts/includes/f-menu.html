<!-- fabricator menu -->
<div class="f-menu">

	{{> f-controls}}

	<ul>

		{{#each materials}}
		<li>
			<a href="{{@key}}.html" class="f-menu__heading">{{name}}</a>
			<ul>
				{{#each items}}
				<li>
					<a href="{{@../key}}.html#{{@key}}">{{name}}</a>
				</li>
				{{/each}}
			</ul>
		</li>
		{{/each}}

	</ul>

</div>
<!-- /fabricator menu -->
